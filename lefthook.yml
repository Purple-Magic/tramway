pre-push:
  commands:
    test:
      tags: backend tests
      run: bundle exec rspec
    reek:
      tags: backend style
      glob: "*.rb"
      run: bundle exec reek --force-exclusion {all_files}

pre-commit:
  parallel: true
  commands:
    rubocop:
      tags: backend style
      glob: "*.rb"
      run: bundle exec rubocop --force-exclusion {all_files}
