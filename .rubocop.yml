require: rubocop-rails
require: rubocop-rspec

Lint/MissingSuper:
  Exclude:
    - app/components/**/*.rb

Metrics/BlockLength:
  Exclude:
    - spec/**/*

RSpec/MultipleExpectations:
  Max: 3

RSpec/NestedGroups:
  Max: 4
  
Gemspec/RequiredRubyVersion:
  Enabled: false

AllCops:
  TargetRubyVersion: 3.2
