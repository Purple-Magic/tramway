ru:
  defaults: &defaults
    month_names:
      [~, Январь, Февраль, Март, Апрель, Май, Июнь, Июль, Август, Сентябрь, Октябрь, Ноябрь, Декабрь]
    formats:
       default: "%d. %B %Y"
       short: "%d.%m.%Y"
  date:
    <<: *defaults
    order:
      - :day
      - :month
      - :year
  time:
    <<: *defaults

