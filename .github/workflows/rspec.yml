name: RSpec with Appraisal

on: [workflow_call]

jobs:
  rspec:
    strategy:
      fail-fast: false
      matrix:
        ruby: ['3.2', '3.3']
        appraisal: ['rails-7.0', 'rails-7.1', 'rails-7.2', 'rails-8.0']

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true

      - name: Install Chrome for headless testing
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Install dependencies for Appraisal
        run: |
          bundle install --jobs 4 --retry 3 --path vendor/bundle
          bundle exec appraisal install

      - name: Precompile assets
        run: |
          cd spec/dummy
          bundle exec appraisal ${{ matrix.appraisal }} rails assets:precompile

      - name: Initialize db
        run: |
          cd spec/dummy
          bundle exec appraisal ${{ matrix.appraisal }} rails db:create db:migrate

      - name: Run RSpec tests
        env:
          DISPLAY: ":99"
        run: |
          sudo Xvfb :99 -ac &
          bundle exec appraisal ${{ matrix.appraisal }} rspec
