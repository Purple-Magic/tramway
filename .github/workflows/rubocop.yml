name: RuboCop

on: [workflow_call]

jobs:
  rubocop:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2

      - name: Install rubocop
        run: |
          gem install rubocop

      - name: Run RuboCop
        run: rubocop
